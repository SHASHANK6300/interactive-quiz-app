<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Interactive Quiz App</h1>

    <section id="start-screen" class="card">
      <p>Test your knowledge! You’ll have <strong><span id="per-question-secs">15</span>s</strong> per question.</p>
      <button id="start-btn" class="btn primary">Start Quiz</button>
    </section>

    <section id="quiz-screen" class="card hidden">
      <div class="quiz-top">
        <div class="status">
          <span id="q-counter">Question 1/5</span>
          <span id="score">Score: 0</span>
        </div>
        <div class="timer" aria-live="polite">
          ⏱ <span id="time">15</span>s
        </div>
      </div>

      <h2 id="question">Question text</h2>
      <div id="answers" class="answers"></div>

      <div class="actions">
        <button id="next-btn" class="btn" disabled>Next</button>
        <button id="skip-btn" class="btn ghost">Skip</button>
      </div>
    </section>

    <section id="result-screen" class="card hidden">
      <h2>Results</h2>
      <p id="final-score">You scored 0/0</p>
      <div id="review" class="review"></div>
      <div class="actions">
        <button id="restart-btn" class="btn primary">Restart</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    Built with HTML, CSS, and JavaScript
  </footer>

  <script src="script.js"></script>
</body>
</html>
